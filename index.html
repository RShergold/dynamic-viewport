<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Dynamic Viewport - dvh</title>
  <style>
    body {
      background-color: #3b4652;
      font-family: sans-serif;
      color: white;
      padding: 1rem;

      /* Ensure page can scroll */
      height: 200vh;
    }

    .box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      border: 5px dashed #dc281e;
      box-sizing: border-box;
      z-index: -1;
    }

  </style>
</head>

<body>
  <h1>Dynamic Viewport examples</h1>
  <div>
    <label>
      Select red box height:
      <select onchange="document.getElementsByClassName('box')[0].style.height = this.value">
        <option>200px</option>
        <option>100%</option>
        <option>100vh</option>
        <option>100dvh</option>
        <option>100lvh</option>
        <option>100svh</option>
        <option>100vmin</option>
        <option>100vmax</option>
      </select>
    </label>
  </div>
  <div>
    <input inputmode="decimal" placeholder="Focus for keyboard" />
    </label>
  </div>
  <div class="box"></div>
</body>

</html>
